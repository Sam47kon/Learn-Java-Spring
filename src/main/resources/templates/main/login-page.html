<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
</head>
<body>
<form action="/login" method="post">
    <label for="login">Логин:
        <input id="login" type="text" name="login">

    <button type="submit">Войти</button>
</form>
</body>
</html>
